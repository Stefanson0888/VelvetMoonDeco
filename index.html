            --accent-color: #d4af37;
            --background-gradient: linear-gradient(135deg, #2c1810 0%, #5d4e37 50%, #8b4513 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-dark: #2c1810;
            --text-light: #ffffff;
            --shadow: rgba(44, 24, 16, 0.15);
            --border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {

            font-weight: bold;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .language-selector {
            display: flex;
            gap: 0.5rem;
        }

        .lang-btn {
            background: none;
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .lang-btn.active {
            background: var(--secondary-color);
            color: var(--text-light);
        }

        .lang-btn:hover {
            background: var(--secondary-color);
            color: var(--text-light);
        }

        .etsy-btn {
            background: #ff6900;
            color: var(--text-light);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .etsy-btn:hover {
            background: #e55a00;
            transform: translateY(-2px);
            text-decoration: none;
            color: var(--text-light);
        }

        .cart-btn {
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .cart-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .cart-count {
            background: var(--accent-color);
            color: var(--primary-color);
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
            position: absolute;
            top: -5px;
            right: -5px;
            min-width: 20px;
            text-align: center;
            font-weight: bold;
        }

        main {
            margin-top: 100px;
            padding: 2rem 0;
        }

        .hero {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: 0 10px 30px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px var(--shadow);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f8f8f8, #e8e8e8);
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--secondary-color);
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-image.emoji {
            background: linear-gradient(45deg, #f8f8f8, #e8e8e8);
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .product-description {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

            background: #ff6900;
            color: var(--text-light);
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            text-decoration: none;
            display: block;
            text-align: center;

        .etsy-product-btn:hover {

            transform: translateY(-2px);
            text-decoration: none;
            color: var(--text-light);

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);

        .cart-content, .legal-content {

            border-radius: var(--border-radius);
            max-width: 600px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;

            font-size: 1.5rem;

            color: #999;

            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;

            color: var(--primary-color);

            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {

        }

        .cart-total {
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            margin: 1rem 0;
            color: var(--secondary-color);
        }

            color: var(--text-light);
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .quantity-controls {

            align-items: center;

            color: var(--text-light);

            width: 30px;
            height: 30px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            font-weight: bold;

                width: 100%;
            }

                order: -1;

                padding: 8px 16px;

        // ============= ГЛОБАЛЬНІ ЗМІННІ =============
        let cart = [];
        let currentLanguage = 'uk';

        // ============= ФУНКЦІЇ МУЛЬТИМОВИ =============
        function setLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
            });

            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.dataset.translate;
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            displayProducts();
            if (cart.length > 0) {
                displayCartItems();
            }

            localStorage.setItem('language', lang);
        }

        // ============= ВІДОБРАЖЕННЯ ТОВАРІВ =============
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            const t = translations[currentLanguage];
            
            let html = '';
            
            for (let product of productsData) {
                const fallbackEmoji = {
                    toys: "🧸",
                    decor: "🏺"
                };
                
                html += `
                    <div class="product-card">
                        <div class="product-image">
                            <img src="${product.image}" 
                                 alt="${product.name[currentLanguage]}"
                                 onerror="this.style.display='none'; this.parentElement.innerHTML='${fallbackEmoji[product.category] || '🖼️'}';">
                        </div>
                        <div class="product-title">${product.name[currentLanguage]}</div>
                        <div class="product-description">${product.description[currentLanguage]}</div>
                        <div class="product-price">${product.price.toLocaleString()} ${t.currency}</div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">
                            ${t.addToCart}
                        </button>
                        <a href="${product.etsyUrl}" target="_blank" class="etsy-product-btn">
                            ${t.viewOnEtsy}
                        </a>
                    </div>
                `;
            }
            
            grid.innerHTML = html;
        }

        // ============= ФУНКЦІЇ КОШИКА =============
        function addToCart(productId) {
            const product = productsData.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCartCount();
            const t = translations[currentLanguage];
            showNotification(`${product.name[currentLanguage]} ${t.addedToCart}`);
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function openCart() {
            displayCartItems();
            document.getElementById('cartModal').style.display = 'block';
        }

        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        function displayCartItems() {
            const cartItemsDiv = document.getElementById('cartItems');
            const cartTotalDiv = document.getElementById('cartTotal');
            const t = translations[currentLanguage];

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = `<p style="text-align: center; color: #999;">${t.emptyCart}</p>`;
                cartTotalDiv.textContent = `${t.total}: 0 ${t.currency}`;
                return;
            }

            cartItemsDiv.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div>
                        <div style="font-weight: bold;">${item.name[currentLanguage]}</div>
                        <div style="color: #666;">${item.price.toLocaleString()} ${t.currency}</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                        <button class="remove-item" onclick="removeFromCart(${item.id})">Видалити</button>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotalDiv.textContent = `${t.total}: ${total.toLocaleString()} ${t.currency}`;
        }

        function changeQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartCount();
                    displayCartItems();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartCount();
            displayCartItems();
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Кошик порожній!');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const orderReference = 'ORDER_' + Date.now();
            
            // WayForPay налаштування (замініть на свої дані!)
            const wayforpay = new Wayforpay();
            
            wayforpay.run({
                merchantAccount: "test_merch_n1",
                merchantDomainName: window.location.hostname,
                authorizationType: "SimpleSignature",
                merchantSignature: "c6d08b50ed25e3be19f8c9e9617bb2bb62cd67b6",
                orderReference: orderReference,
                orderDate: Math.floor(Date.now() / 1000),
                amount: total,
                currency: currentLanguage === 'uk' ? "UAH" : "EUR",
                productName: cart.map(item => item.name[currentLanguage]).join(', '),
                productCount: cart.map(item => item.quantity).join(', '),
                productPrice: cart.map(item => item.price).join(', '),
                clientFirstName: "Test",
                clientLastName: "User",
                clientEmail: "test@test.com",
                clientPhone: "380501234567",
                language: currentLanguage.toUpperCase()
            },
            function (response) {
                alert('Оплата успішна! Дякуємо за замовлення!');
                cart = [];
                updateCartCount();
                closeCart();
            },
            function (response) {
                alert('Помилка оплати. Спробуйте ще раз.');
            });
        }

        // ============= ФУНКЦІЇ ЮРИДИЧНИХ СТОРІНОК =============
        function showLegal(type) {
            const modal = document.getElementById('legalModal');
            const content = document.getElementById('legalContent');
            const legalData = legalTexts[type][currentLanguage];
            
            content.innerHTML = `
                <h2>${legalData.title}</h2>
                ${legalData.content}
            `;
            
            modal.style.display = 'block';
        }

        function closeLegal() {
            document.getElementById('legalModal').style.display = 'none';
        }

        // ============= ІНІЦІАЛІЗАЦІЯ =============
        document.addEventListener('DOMContentLoaded', function() {
            const savedLanguage = localStorage.getItem('language') || 'uk';
            setLanguage(savedLanguage);
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', () => setLanguage(btn.dataset.lang));
            });
        });

        // Закриття модальних вікон
        window.onclick = function(event) {
            const cartModal = document.getElementById('cartModal');
            const legalModal = document.getElementById('legalModal');
            
            if (event.target === cartModal) {
                closeCart();
            }
            if (event.target === legalModal) {
                closeLegal();
            }
        }
    </script>
