            {

                description: "–°—Ç–∏–ª—å–Ω–∏–π –≥–æ–¥–∏–Ω–Ω–∏–∫ –∑ —Ñ—ñ—Ç–Ω–µ—Å-—Ñ—É–Ω–∫—Ü—ñ—è–º–∏",

                description: "–£–Ω—ñ–≤–µ—Ä—Å–∞–ª—å–Ω–∏–π –ø–ª–∞–Ω—à–µ—Ç –¥–ª—è —Ç–≤–æ—Ä—á–æ—Å—Ç—ñ —Ç–∞ —Ä–æ–±–æ—Ç–∏",

                description: "–ó—Ä—É—á–Ω–∏–π —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç –¥–ª—è –º—ñ—Å—Ç–∞",

        let cart = [];

        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">${product.image}</div>
                    <div class="product-title">${product.name}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-price">${product.price.toLocaleString()} ‚Ç¥</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        –î–æ–¥–∞—Ç–∏ –≤ –∫–æ—à–∏–∫
                    </button>
                </div>
            `).join('');
        }

        // –î–æ–¥–∞–≤–∞–Ω–Ω—è —Ç–æ–≤–∞—Ä—É –≤ –∫–æ—à–∏–∫
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCartCount();
            showNotification(`${product.name} –¥–æ–¥–∞–Ω–æ –≤ –∫–æ—à–∏–∫!`);
        }

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –ª—ñ—á–∏–ª—å–Ω–∏–∫–∞ –∫–æ—à–∏–∫–∞
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // –ü–æ–∫–∞–∑ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // –í—ñ–¥–∫—Ä–∏—Ç—Ç—è –∫–æ—à–∏–∫–∞
        function openCart() {
            displayCartItems();
            document.getElementById('cartModal').style.display = 'block';
        }

        // –ó–∞–∫—Ä–∏—Ç—Ç—è –∫–æ—à–∏–∫–∞
        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤ —É –∫–æ—à–∏–∫—É
        function displayCartItems() {
            const cartItemsDiv = document.getElementById('cartItems');
            const cartTotalDiv = document.getElementById('cartTotal');

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p style="text-align: center; color: #999;">–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π</p>';
                cartTotalDiv.textContent = '–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞: 0 ‚Ç¥';
                return;
            }

            cartItemsDiv.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div>
                        <div style="font-weight: bold;">${item.name}</div>
                        <div style="color: #666;">${item.price.toLocaleString()} ‚Ç¥</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                        <button class="remove-item" onclick="removeFromCart(${item.id})">–í–∏–¥–∞–ª–∏—Ç–∏</button>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotalDiv.textContent = `–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞: ${total.toLocaleString()} ‚Ç¥`;
        }

        // –ó–º—ñ–Ω–∞ –∫—ñ–ª—å–∫–æ—Å—Ç—ñ —Ç–æ–≤–∞—Ä—É
        function changeQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartCount();
                    displayCartItems();
                }
            }
        }

        // –í–∏–¥–∞–ª–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—É –∑ –∫–æ—à–∏–∫–∞
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartCount();
            displayCartItems();
        }

        // –û—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è —á–µ—Ä–µ–∑ WayForPay
        function checkout() {
            if (cart.length === 0) {
                alert('–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π!');

            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const orderReference = 'ORDER_' + Date.now();
            
            // –î–∞–Ω—ñ –¥–ª—è WayForPay (–∑–∞–º—ñ–Ω—ñ—Ç—å –Ω–∞ —Å–≤–æ—ó!)

            wayforpay.run({

                merchantDomainName: window.location.hostname,

                orderReference: orderReference,
                orderDate: Math.floor(Date.now() / 1000),
                amount: total,
                currency: "UAH",
                productName: cart.map(item => item.name).join(', '),
                productCount: cart.map(item => item.quantity).join(', '),
